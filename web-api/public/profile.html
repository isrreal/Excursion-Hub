<!DOCTYPE html>
<html>
<head>
    <title>Editar Perfil - ExcursionHub</title>
    <link rel="stylesheet" href="stylesheets/main-bar.css">
    <link rel="stylesheet" href="stylesheets/criar-excursao.css">
</head>
<body>
    <div class="content">
        <div class="main-bar">
            <div id="logo">
                <a href="/"><h1>ExcursionHub</h1></a>
            </div>
        </div>
        <div class="form-container">
            <h1>Editar Perfil</h1>
            <form id="profile-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>
    <script src="javascripts/profile.js"></script>
</body>
</html>
