<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/main-bar.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <title>ExcursionHub</title> </head>
    <body>
        <div class="content">
            <div class="main-bar">
                <div id="logo">
                    <h1>ExcursionHub</h1>
                </div>

                <div class="right-icons">
                    <div id="notification-icon">
                        <img src="images/bell.png" alt="Notificação">
                    </div>

                    <div id="profile-icon">
                        <img src="images/user.png" alt="Perfil">
                    </div>
                </div>
            </div>

            <div class="container-excursoes">

                <div id="excursoes-bar">
                    <div id="titulo">
                        <h1>Excursões</h1>
                    </div>
                    <button id="nova-excursao-button">Nova Excursão</button>
                </div>

                <div class="proximas-passadas-selection">
                    <div id="proximas-button">Próximas</div>
                    <div id="passadas-button">Passadas</div>
                </div>

                <div class="excursoes-content">
                    <div id="left-section">

                        <div class="excursao">
                            <div>
                                <h3 class="local-excursao">Porto das Dunas</h3>
                                <ul class="excursao-info">
                                    <li>12 participantes</li>
                                    <li>15 de julho de 2024</li>
                                </ul>
                            </div>
                            <div class="status-dot"></div>
                        </div>

                        <div class="excursao">
                            <div>
                                <h3 class="local-excursao">Jericoacoara</h3>
                                <ul class="excursao-info">
                                    <li>8 participantes</li>
                                    <li>20 de agosto de 2024</li>
                                </ul>
                            </div>
                            <div class="status-dot"></div>
                        </div>

                        <div class="excursao">
                            <div>
                                <h3 class="local-excursao">Canoa Quebrada</h3>
                                <ul class="excursao-info">
                                    <li>15 participantes</li>
                                    <li>5 de setembro de 2024</li>
                                </ul>
                            </div>
                            <div class="status-dot"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
