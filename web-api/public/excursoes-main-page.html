<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/main-bar.css">
        <link rel="stylesheet" href="stylesheets/style.css">

    </head>
    <body>
        <div class="content">
            <div class="main-bar"> 
                <div id="logo"> 
                    <h1>ExcursionHub</h1>
                </div>

                <div class="right-icons">
                    <div id="notification-icon">
                        <img src="images/bell.png" alt="Notificação">
                    </div>

                    <div id="profile-icon">
                        <img src="images/user.png" alt="Perfil">
                    </div>
                </div>
            </div>

            <div class="container-excursoes">
                <div id="excursoes-bar"> 
                    <div id="titulo"> 
                        <h1> Excursões </h1>
                    </div>

                    <button id="nova-excursao-button"> Nova Excursão </button>
                </div>
                <div id="excursoes-content"> 
                    <h3> Porto das Dunas </h3>
                    <ul>
                        <li> 12 participantes </li> 
                        <li> 15 de julho de 2024 </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
