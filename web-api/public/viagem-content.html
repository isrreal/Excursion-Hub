<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/main-bar.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" href="stylesheets/viagem-content.css">
        <link rel="stylesheet" href="stylesheets/participantes-view.css">
        <title>ExcursionHub</title>
    </head>
    <body>
        <div class="content">
            <div class="main-bar">
                <div id="logo">
                   <a href="/"><h1>ExcursionHub</h1></a>
                </div>
                <div class="right-icons">
                    <div>Participantes</div>
                    <div>Pagamentos</div>
                    <div id="profile-icon"><img src="images/user.png" alt="Perfil"></div>
                </div>
            </div>

            <div class="main-content-wrapper">
                <div class="excursoes-header">
                    <a href="#" id="header-option"> Excursões /</a>
                    <div id="excursoes-header-content">Carregando...</div>
                </div>

                <h1 id="viagem-titulo">Carregando...</h1>

                <div class="viagem-info-line">
                    Organizado por <span id="organizador">...</span> - <span id="viagem-participantes">...</span> participantes
                </div>
                
                <div class="menu-viagem">
                    <ul>
                        <li class="active" data-view="visao-geral-view">Visão geral</li> 
                        <li data-view="participantes-view">Participantes</li>
                        <li data-view="pagamentos-view">Pagamentos</li>
                    </ul>
                </div>
                
                <div id="visao-geral-view" class="content-view">
                    <h2>Detalhes da viagem</h2> 
                    <div class="detalhes-da-viagem">
                        <div class="detalhes-item"><label>Data</label><span id="data">...</span></div>
                        <div class="detalhes-item"><label>Destino</label><span id="destino">...</span></div>
                        <div class="detalhes-item" id="descricao"><label>Descrição</label><span>...</span></div>
                    </div>
                </div>

                <div id="participantes-view" class="content-view" style="display: none;">
                    <div class="view-header">
                        <h2>Lista de Participantes</h2>
                        <button id="add-participant-btn">+ Adicionar Participante</button>
                    </div>
                    <div class="lista-participantes" id="lista-participantes-container">
                        </div>
                </div>
            </div> 
        </div>

        <div id="add-participant-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <form id="add-participant-form">
                    <h2>Adicionar Novo Participante</h2>
                    <div class="form-group">
                        <label for="participant-name">Nome Completo</label>
                        <input type="text" id="participant-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="participant-email">Email</label>
                        <input type="email" id="participant-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="participant-phone">Telefone (Opcional)</label>
                        <input type="tel" id="participant-phone" name="phone">
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancel-modal-btn" class="btn-secondary">Cancelar</button>
                        <button type="submit" class="btn-primary">Salvar Participante</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="javascripts/viagem-content.js"></script>

    </body>
</html>
