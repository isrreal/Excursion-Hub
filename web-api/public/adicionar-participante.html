<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/main-bar.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" href="stylesheets/viagem-content.css">
        <link rel="stylesheet" href="stylesheets/criar-excursao.css">
        <script src="javascripts/adicionar-participante.js"></script>
        <title>Adicionar Participante</title>
    </head>
    <body>
        <div class="content">
            <div class="main-bar">
                <div id="logo">
                    <a href="/"><h1>ExcursionHub</h1></a>
                </div>
            </div>
            <div class="form-container">
                <h1>Adicionar Participante</h1>
                <form>
                    <div class="form-group">
                        <label for="nomeParticipante">Nome</label>
                        <input type="text" id="nomeParticipante" placeholder="Digite o nome">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" placeholder="Digite o telefone">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" placeholder="Digite o endereço">
                    </div>
                    <button type="submit">Criar</button>
                </form>
            </div>
        </div>
    </body>
</html>
